<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Criptografia</title>
    <link rel="icon" type="image/x-icon" href="./imgs/cryptography.png" />
  </head>
  <body>
    <header>
      <img src="./imgs/cryptography.png" alt="Logo" />
      <h2>Criptografia e Descriptografia</h2>
    </header>

    <main class="container">
      <div class="container__text">
        <textarea
          id="texto"
          placeholder="Escreve o texto para criptografar"
        ></textarea>

        <div id="resultado"></div>
      </div>

      <div class="button-row">
        <button onclick="wordEncrypt()">Criptografar</button>
        <button onclick="wordDecrypt()">Descriptografar</button>
      </div>
    </main>

    <footer>
      Desenvolvido por Ricardo Barbosa &copy; <span id="year"></span>
    </footer>

    <script defer src="./encrypt.js"></script>
    <script defer src="./decrypt.js"></script>
    <script>
      document.getElementById("year").innerText = new Date().getFullYear();
    </script>
  </body>
</html>

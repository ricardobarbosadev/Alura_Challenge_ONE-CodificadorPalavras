<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Criptografia</title>
    <link rel="icon" type="image/x-icon" href="./imgs/cryptography.png" />
  </head>
  <body>
    <header>
      <img src="./imgs/cryptography.png" alt="Logo" />
      <h2>Criptografia e Descriptografia</h2>
    </header>

    <main class="container">
      <div class="container__text">
        <textarea
          id="texto"
          placeholder="Escreve o texto para criptografar"
        ></textarea>

        <div id="resultado">
          <div id="resultElement"></div>
        </div>
      </div>

      <div class="button-row">
        <button onclick="wordEncrypt()">Criptografar</button>
        <button onclick="wordDecrypt()">Descriptografar</button>
      </div>
    </main>

    <footer>
      Desenvolvido por Ricardo Barbosa &copy; <span id="year"></span>
      <nav class="social-media-links">
        <a href="https://www.linkedin.com/in/ricardo-santos-barbosa1/"
          ><i class="fa-brands fa-linkedin fa-2xl"></i
        ></a>
        <a href="https://github.com/ricardobarbosadev!"
          ><i class="fa-brands fa-github fa-2xl"></i
        ></a>
        <a href="https://www.instagram.com/ricardo_sbarbosa/"
          ><i class="fa-brands fa-square-instagram fa-2xl"></i
        ></a>
      </nav>
    </footer>

    <script defer src="./encrypt.js"></script>
    <script defer src="./decrypt.js"></script>
    <script>
      document.getElementById("year").innerText = new Date().getFullYear();
    </script>
    <script
      src="https://kit.fontawesome.com/81ec08cc85.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
